<div
  class="tier-badge"
  [class.large]="size === 'large'"
  [class.small]="size === 'small'"
  [style.background-color]="getTierColor()"
  [attr.data-tier]="tier"
>
  @if (showIcon) {
  <span class="tier-icon">{{ getTierIcon() }}</span>
  }
  <span class="tier-label">{{ getTierLabel() }}</span>
</div>
