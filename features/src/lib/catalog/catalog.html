<div class="home-container">
  <!-- Header -->
  <lib-public-header />

  <!-- Banners Carousel (placeholder) -->
  <lib-banner-carousel />

  <!-- Products Grid with filters -->
  <lib-product-grid
    [searchQuery]="searchQuery()"
    [selectedCategoryId]="selectedCategoryId()"
  />
  <!-- Categories Carousel (horizontal scroll) -->
  <lib-category-carousel (categorySelected)="onCategorySelected($event)" />
</div>
